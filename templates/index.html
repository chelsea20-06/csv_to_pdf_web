<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Générateur PDF depuis CSV</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 40px;
        }

        input, button {
            padding: 10px;
            margin: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>Convertisseur CSV → PDF (Format A4)</h1>

    <form action="/generate" method="post" enctype="multipart/form-data">
        <div>
            <label for="csv_file">Choisissez un fichier CSV :</label><br>
            <input type="file" name="csv_file" accept=".csv" required>
        </div>

        <div>
            <label for="pdf_filename">Nom du fichier PDF :</label><br>
            <input type="text" name="pdf_filename" placeholder="ex: mon_document.pdf" required>
        </div>

        <button type="submit">Générer le PDF</button>
    </form>
</body>
</html>
